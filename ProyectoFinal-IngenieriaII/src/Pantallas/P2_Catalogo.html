<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Mugumis</title>
    <link rel="stylesheet" href="../Estilos/stylesCatalogo.css">
</head>
<body>
    <main>
        <h1>Mugumis Disponibles</h1>
        <section id="section">
            <!-- Aquí se mostrarán los productos -->
        </section>
    </main>

    <script>
        // Función para cargar los productos desde localStorage y mostrarlos
        function loadProducts() {
            const section = document.getElementById('section');
            section.innerHTML = ''; // Limpiar el contenido anterior
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.forEach(product => {
                const article = document.createElement('article');
                article.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <button>${product.price}</button>
                `;
                section.appendChild(article);
            });
        }

        // Cargar los productos al inicio
        loadProducts();
    </script>
</body>
</html>
